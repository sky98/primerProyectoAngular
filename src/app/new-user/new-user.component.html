<br>
  <h1>User information</h1>
	<div>
    <div class="row">
      <div class="form-group col-md-12">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" id="name" placeholder="Please enter your name...">
      </div>
      <div class="form-group col-md-6">
        <label for="phone_number">Phone number</label>
        <input [(ngModel)]="user.phone_number" type="text" class="form-control" id="phone_number" placeholder="Please enter your phonenumber...">
      </div>
      <div class="form-group col-md-6 ">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="Please enter your email...">
      </div>
      <div class="form-group col-md-6">
        <label for="birthday">Birthday</label>
        <input [(ngModel)]="user.birthday" type="date" class="form-control" id="birthday" placeholder="Please enter your birthday..." max="2020-08-20">
      </div>
      <div class="form-group col-md-6 ">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" [(ngModel)]="user.gender">
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
      </div>
    </div>
    <button (click)="saveUser()" class="btn btn-primary btn-block">Register user</button>
</div>
